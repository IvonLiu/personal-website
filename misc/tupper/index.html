<html>
	<head>
		<title>Tupper</title>

		<!-- Latest compiled and minified CSS -->
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	
		<!-- BigInteger -->
		<script src="http://peterolson.github.com/BigInteger.js/BigInteger.min.js"></script>

    <!-- Import angular.js -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="js/app.js"></script>
		
		<style>
			.table th, .table td { 
     		border-top: none !important; 
 			}
		</style>
	</head>

	<body ng-app="tupper" ng-controller="MainCtrl">

		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Tupper's</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#">Display</a></li>
						<li><a href="#">Generate</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="panel panel-default">
					  <div class="panel-heading"><p style="word-wrap:break-word">Binary</p></div>
					  <div>
					  	<div ng-repeat="row in bitmap">
					  		<div ng-repeat="cell in row track by $index" style="width:{{cellSize}}px;height:{{cellSize}}px;display:inline-block">
					  			<p ng-show="cell==1">1</p>
					  			<p ng-hide="cell==1" style="color:#ccc">0</p>
					  		</div>
				  		</div>
					  </div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="panel panel-default">
					  <div class="panel-heading"><p style="word-wrap:break-word">Graph</p></div>
					  <div id="graph">
					  	<div ng-repeat="row in bitmap">
					  		<div ng-repeat="cell in row track by $index" style="background:{{cell==1?'black':'transparent'}};width:{{cellSize}}px;height:{{cellSize}}px;display:inline-block"></div>
				  		</div>
					  </div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<form>
						<div class="form-group">
							<label for="kInput" class="control-label">Input value of k</label>
							<textarea class="form-control" rows="5" placeholder="{{k}}" ng-model="k"></textarea>
						</div>
				 		<div class="form-group">
		      		<button type="submit" style="width:100%" class="btn btn-default" ng-click="display()">Display</button>
				  	</div>
					</form>
				</div>
			</div>
		</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function() {

      });
    </script>
	</body>
</html>
