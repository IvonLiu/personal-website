<div class="row">
  <div class="col-xs-12" ng-repeat="item in menu">
    <div class="menu-item">
      <div>
        <h3 class="align-left">{{item.name}}</h3>
        <h3 class="align-right">{{item.price}}</h3>
        <div style="display: block; clear: both;"></div>
      </div>
      <p>{{item.description}}</p>
    </div>
  </div>
</div>
