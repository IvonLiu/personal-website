<div class="container vertical-centered-container" style="padding-top:64px">

  <div class="row" style="width:50%;margin-bottom:64px">
    <div ng-repeat="review in reviews | orderBy:'-millis'" class="col-xs-12">
      <div class="row">
        <h3>{{review.name}}</h3>
        <P>{{review.timestamp}}</p>
        <p>{{review.content}}</p>
      </div>
    </div>
  </div>

  <form ng-submit="addReview()" style="width:50%;margin-bottom:64px">
    <h2 style="margin-bottom:24px">Love us? Leave a review!</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" ng-model="email">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" ng-model="name">
    </div>
    <div class="form-group">
      <label for="content">Comments</label>
      <textarea class="form-control" rows="3" id="content" ng-model="content"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Add Review</button>
    </div>
</div>
